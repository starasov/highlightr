<html>
<script type='text/javascript'>
    chrome.tabs.onUpdated.addListener(function(tabId, chprops) {
        chrome.tabs.getSelected(null, function(tab) {
            if (tab.url.indexOf("www.google.com/reader/") > -1) {
                chrome.pageActions.enableForTab("highlightr", {
                    tabId: tab.id,
                    url: tab.url,
                    title: 'Highlights popular items in your feeds',
                    iconId: 0
                });
            }
        });
    });
</script>
</html>
